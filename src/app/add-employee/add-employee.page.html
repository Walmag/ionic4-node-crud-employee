<ion-header>
    <ion-toolbar class="ios hydrated">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
        <ion-title class="ios title-ios hydrated">Adicionar Funcionário</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list lines="full" class="ion-no-margin ion-no-padding ios list-ios list-lines-full list-ios-lines-full hydrated">
        <form [formGroup]="employeeForm" (ngSubmit)="onFormSubmit()">
            <ion-item>
                <ion-label position="floating">Nome</ion-label>
                <ion-input formControlName="employee_name" type="text" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Aniversário</ion-label>
                <ion-input formControlName="birthday" type="date" required>
                </ion-input>
            </ion-item>

            <ion-button type="submit" color="primary" shape="full" expand="block">Adicionar Funcionário</ion-button>
        </form>
    </ion-list>
</ion-content>
